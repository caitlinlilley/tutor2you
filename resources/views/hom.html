<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor2You - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            opacity: 98%;
        }

        .sidebar {
            width: 250px;
            background-color: #0047AB;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
        }

        .sidebar h2 {
            color: #ff6f61;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .nav-button {
            display: block;
            color: white;
            background-color: transparent; 
            padding: 10px 15px; 
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            border: none; 
            border-radius: 8px; 
            transition: background-color 0.3s, transform 0.3s; 
            width: 100%; 
            text-align: left; 
            font-weight: 400;
            
        }

        .nav-button:hover {
            background-color: #ff6f61;
            transform: scale(1.05); 
            transition-duration: 0.4s ease;
            
            
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), 
            url('images/homepage3.jpg');
            background-size: cover; 
            background-position: center;

        
          
        }

        .header, .call-to-action {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 55px;
            color: #094bd9;
            margin-top: 21%;
        }

        .call-to-action h2 {
            color: #fff;
        }

        .header p {
            font-size: 25px;
            color: #fff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 45px;
        }




        .findatutorbutton {
            background-color: #094bd9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #e85850;
            transform: translateY(-3px);
        }

        .logout-button {
            background-color: #0047AB;
            color: white;
            padding: 9px 45px;
            border: none;
            border-radius: 4px;
            font-size: 21px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #e85850;
            transform: translateY(-3px);
        }

        
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="sidebar">
            <h2>Tutor2You</h2>
            <button class="nav-button" onclick="location.href='/'">Home</button>
            <button class="nav-button" onclick="location.href='/about-us'">About Us</button>
            <button class="nav-button" onclick="location.href='/find-tutor'">All Posts</button>
            <button class="nav-button" onclick="location.href='/my-posts'">My Posts</button>
            <button class="nav-button" onclick="location.href='/my-profile'">My Profile</button>
            <button class="nav-button" onclick="location.href='/submit-feedback'">Submit Feedback</button>
            <button class="nav-button" onclick="location.href='/contact-us'">Contact Us</button>

        </div>
    
        
        <div class="content">
            <div class="header">
                <h1>Welcome to Tutor2You!</h1>
                <p>Your one-stop solution for finding the perfect <u> university tutor </u tailored to your learning needs.</p>
            </div>


            <div class="call-to-action">
                <h2>Ready to get the help you need?</h2>
                <button class="logout-button">Explore subjects</button>
            </div>
        </div>
    </div>



</body>
</html>
